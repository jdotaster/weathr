<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/436aee5f1b.js" crossorigin="anonymous"></script>
    <title>Weathr</title>
</head>
<body>
    <body>
        <div id="header" class="header">
            <div class="header-title"><i class="fa-solid fa-meteor"></i> Weathr</div>
        </div>
        <div class="nav">
            <div class="nav-item nav-item-active">Current</div>
            <div class="nav-item">Today</div>
            <div class="nav-item">7-day</div>
        </div>
        <div id="content" class="content">
            <div class="forecast-current">
                <div class="forecast-current-conditions">
                    <div class="conditions-temperature conditions-item">
                        <span>Temperature</span>
                        <span class="conditions-data"></span>
                    </div>
                    <div class="conditions-current conditions-item">
                        <span>Conditions</span>
                    </div>
                    <div class="conditions-wind conditions-item">
                        <span>Wind</span>
                    </div>
                </div>
                <div class="forecast-current-feelslike forecast-item">
                    <span>Feels like</span>
                    <span class="forecast-data"></span>
                </div>
                <div class="forecast-current-humidity forecast-item">
                    <span>Humidity</span>
                    <span class="forecast-data"></span>
                </div>
                <div class="forecast-current-dewpoint forecast-item">
                    <span>Dewpoint</span>
                    <span class="forecast-data"></span>
                </div>
                <div class="forecast-current-pressure forecast-item">
                    <span>Pressure</span>
                    <span class="forecast-data"></span>
                </div>
                <div class="forecast-current-sunrise forecast-item">
                    <span>Sunrise</span>
                    <span class="forecast-data"></span>
                </div>
                <div class="forecast-current-sunset forecast-item">
                    <span>Sunset</span>
                    <span class="forecast-data"></span>
                </div>
            </div>
        </div>
    </body>
</body>
</html>
